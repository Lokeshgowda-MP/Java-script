<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Numbered Boxes Layout</title>
    <style>
      :root {
        --gap: 18px;
        --box-bg: #e8f6ef;
        --stroke: #1a936f;
        --num-color: #0b5f45;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Inter, system-ui, Arial;
        padding: 30px;
        background: #f7f7f7;
      }

      /* overall wrapper */
      .stage {
        max-width: 820px;
        margin: 0 auto;
        display: grid;
        gap: var(--gap);
        grid-template-columns: 1fr 260px; /* left column flexible, right column fixed */
        grid-template-rows: 420px auto; /* large top area + bottom row */
        align-items: start;
      }

      /* Left large box (1) */
      .left-large {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        border: 6px solid var(--stroke);
        background: var(--box-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 64px;
        color: var(--num-color);
      }

      /* Right stacked bars (6,7,8) */
      .right-stack {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .bar {
        border: 5px solid var(--stroke);
        height: 72px;
        background: linear-gradient(180deg, #fbfffb, #eefaf0);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: var(--num-color);
      }
      .bar.small {
        height: 48px;
      }

      /* bottom 4 boxes (2..5) spanning full width */
      .bottom-row {
        grid-column: 1 / 3;
        grid-row: 2 / 3;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: var(--gap);
        margin-top: 6px;
      }
      .small-box {
        border: 6px solid var(--stroke);
        background: var(--box-bg);
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        color: var(--num-color);
      }

      /* responsiveness */
      @media (max-width: 720px) {
        .stage {
          grid-template-columns: 1fr;
          grid-template-rows: auto;
        }
        .left-large {
          order: 0;
        }
        .right-stack {
          order: 1;
          grid-column: 1/2;
          width: 100%;
        }
        .bottom-row {
          order: 2;
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* small helper to show the original image reference */
      .reference {
        margin-top: 18px;
        font-size: 13px;
        color: #666;
      }
      .reference img {
        max-width: 220px;
        display: block;
        margin-top: 6px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="left-large">1</div>

      <div class="right-stack">
        <div class="bar">6</div>
        <div class="bar">7</div>
        <div class="bar">8</div>
      </div>

      <div class="bottom-row">
        <div class="small-box">2</div>
        <div class="small-box">3</div>
        <div class="small-box">4</div>
        <div class="small-box">5</div>
      </div>
    </div>

    <p class="reference">Reference image (from your upload):</p>
    <!-- Local file path supplied by you. The system will transform this path into a usable URL. -->
    <img
      src="/mnt/data/WhatsApp Image 2025-11-25 at 11.42.07 AM.jpeg"
      alt="reference layout"
    />
  </body>
</html>
